services:
  invoice:
    build: .
    container_name: invoice-manager
    restart: unless-stopped
    command: npm run dev
    ports:
      - "3006:3000"
    expose:
      - "3000"
    volumes:
      - ./app:/app
      - /app/node_modules
      - ./data:/app/data
      - ./uploads:/app/uploads
    env_file:
      - .env
    environment:
      - TZ=Asia/Seoul
      - NODE_ENV=development
    networks:
      - shared

networks:
  shared:
    external: true
